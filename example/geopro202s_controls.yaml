# Example configuration showing writable number controls
# Add this alongside the sensor configuration to enable writing values

geopro_202s:
  id: geopro
  # Bank 0x0C - Heating Circuit Settings (writable controls)
  l1_minus20:
    name: "L1 -20°C Control"
    min_value: 20
    max_value: 80
    step: 1
  l1_zero:
    name: "L1 0°C Control"
    min_value: 20
    max_value: 80
    step: 1
  l1_plus20:
    name: "L1 +20°C Control"
    min_value: 20
    max_value: 80
    step: 1

  # Bank 0x0B - Heat Pump Settings (writable controls)
  summer_temp:
    name: "Tank Top Summer Control"
    min_value: 30
    max_value: 70
    step: 1
  winter_temp:
    name: "Tank Top Winter Control"
    min_value: 40
    max_value: 80
    step: 1
  # ... add other controls as needed
